<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css"> 
      <link rel="stylesheet" href="cloropleth.css">
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxKqpsd8XAI4zJgjSQ0UE6J5GhHK039S8&callback=initMap"
      type="text/javascript"></script>
      <script src="gmapStyles.js"></script>
      <script src="main.js"></script>
      <script type='text/javascript' src="cloropleth.js"></script>
      <title>BCNCycles</title>
  </head>
  <body>
    <div id="MainBody">
        <div id="map"></div>
        
        <div id="controls" class="nicebox">
            <div>
                <select id="census-variable">
                    <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0066PE">Percent of population over 25 that completed high
                    school</option>
                    <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0017E">Median age</option>
                    <option value="https://storage.googleapis.com/mapsdevsite/json/DP05_0001E">Total population</option>
                    <option value="https://storage.googleapis.com/mapsdevsite/json/DP02_0016E">Average family size</option>
                    <option value="https://storage.googleapis.com/mapsdevsite/json/DP03_0088E">Per-capita income</option>
                </select>
            </div>
            
            <div id="legend">
                <div id="census-min">min</div>
                <div class="color-key">
                    <span id="data-caret">&#x25c6;</span>
                </div>
                <div id="census-max">max</div>
            </div>

        </div>
       
        <div id="controller">
                <div class="captionDiv">
                    <h4>BARCELONA BICING STATIONS</h4>
                    <h4>Hover over the circles to see how many free bikes there are.<h4>
                    <h4>Select a barrio to display available bikes.<h4>
                    <button type="button"
                        onclick="displayData()">
                        Show / Hide free bikes</button>
                    <div>
                        <button type="button" onclick="ShowStationsWithNumOfBikes(document.getElementById('stationsWithNumOfBikes').value)">Show stations with desired number of available bikes.</button>
                        <input type="text" id="stationsWithNumOfBikes" name="fname"> 
                    </div>
                </div>
        </div>
        
        <div id="data-box" class="nicebox">
                <label id="data-label"></label>
                <span id="data-value">5</span>
            </div>
<!--
        <div id="data-box" class="nicebox">
            <label id="data-label" for="data-value"></label>
            <span id="data-value"></span>
        </div>
  -->

    </div>
  
  </body>
</html>
